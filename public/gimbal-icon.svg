<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad1)"/>

  <!-- Gimbal rings -->
  <circle cx="50" cy="50" r="30" stroke="white" stroke-width="3" fill="none" opacity="0.9"/>
  <circle cx="50" cy="50" r="20" stroke="white" stroke-width="2" fill="none" stroke-dasharray="8 4" opacity="0.7"/>

  <!-- Center camera -->
  <circle cx="50" cy="50" r="8" fill="white"/>
  <circle cx="50" cy="50" r="4" fill="#3b82f6"/>

  <!-- Cross lines -->
  <line x1="50" y1="15" x2="50" y2="30" stroke="white" stroke-width="2" opacity="0.8"/>
  <line x1="50" y1="70" x2="50" y2="85" stroke="white" stroke-width="2" opacity="0.8"/>
  <line x1="15" y1="50" x2="30" y2="50" stroke="white" stroke-width="2" opacity="0.8"/>
  <line x1="70" y1="50" x2="85" y2="50" stroke="white" stroke-width="2" opacity="0.8"/>
</svg>
